<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de notícias</title>

    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav id="primary" class="container">
            <div>
                <img src="assets/icons/List.svg" alt="3 listras">
                <strong class="desktop-only">Menu</strong>
            </div>
            <img src="assets/images/Logo.svg" alt="Logo">
            <div>
                <strong class="desktop-only">Buscar</strong>
                <img src="assets/icons/MagnifyingGlass.svg" alt="Icone de Lupa">
            </div>
        </nav>
        <nav id="secondary" class="container">
            <ul>
                <li><a href="#">Inteligência Artificial</a></li>
                <li><a href="#">Blockchain</a></li>
                <li><a href="#">Hologramas</a></li>
                <li><a href="#">Internet</a></li>
                <li><a href="#">Vestíveis</a></li>
                <li><a href="#">Realidade Aumentada</a></li>
                <li><a href="#">Realidade Virtual</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="destaques">
            <figure class="card first">
                <img src="assets/images/Image 01.png" alt="Imagem de robo">
                <figcaption class="content">
                    <span class="content-tag">Robótica</span>
                    <h2>Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e
                        eficiência nas residências.</h2>
                </figcaption>
            </figure>
            <div>
                <figure class="card">
                    <img src="assets/images/Image 02.png" alt="Imagem de robo">
                    <figcaption class="content">
                        <span class="content-tag">Hologramas</span>
                        <h2>Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas
                            telas!
                        </h2>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/images/Image 03.png" alt="Imagem de robo">
                    <figcaption class="content">
                        <span class="content-tag">Internet</span>
                        <h2>Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como
                            vivemos e
                            nos comunicamos.</h2>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/images/Image 04.png" alt="Imagem de robo">
                    <figcaption class="content">
                        <span class="content-tag">Vestíveis</span>
                        <h2>Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights
                            valiosos para o bem-estar pessoal.</h2>
                    </figcaption>
                </figure>
                <figure class="card">
                    <img src="assets/images/Image 05.png" alt="Imagem de robo">
                    <figcaption class="content">
                        <span class="content-tag">Realidade Virtual</span>
                        <h2>Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a
                            aprendizagem tradicional.</h2>
                    </figcaption>
                </figure>
            </div>
        </section>
        <section id="mais-lidas">
            <header>
                <strong>Mais lidas da semana</strong>
                <a href="#">
                    <strong>Ver tudo</strong>
                    <span></span>
                </a>
            </header>
            <div id="cards">
                <figure>
                    <img src="assets/images/Image 06.png" alt="Imagem de carro futurista">
                    <span class="content-tag">VEÍCULOS</span>
                    <figcaption>
                        <p>Protótipo de veículo voador é apresentado, marcando o início da era dos transportes aéreos pessoais.</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="assets/images/Image 07.png" alt="Imagem de carro futurista">
                    <span class="content-tag">Hologramas</span>
                    <figcaption>
                        <p>Plataforma de videoconferência apresenta nova função de hologramas, tornando as chamadas virtuais mais realistas e envolventes.</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="assets/images/Image 08.png" alt="Imagem de carro futurista">
                    <span class="content-tag">Realidade virtual</span>
                    <figcaption>
                        <p>Nova geração de consoles de videogame é lançada, trazendo gráficos ultra-realistas e experiências de jogo totalmente envolventes.</p>
                    </figcaption>
                </figure>
                <figure>
                    <img src="assets/images/Image 09.png" alt="Imagem de carro futurista">
                    <span class="content-tag">Internet</span>
                    <figcaption>
                        <p>Projeto busca oferecer internet de alta velocidade em áreas remotas através de satélites.</p>
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>

</html>
